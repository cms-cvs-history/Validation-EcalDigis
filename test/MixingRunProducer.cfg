process testECALDigi = 
{

   service = Timing { } 

   service = RandomNumberGeneratorService
   {
      untracked uint32 sourceSeed = 98765
      PSet moduleSeeds =
      {
         untracked uint32 VtxSmeared = 12345
      }
   }

   # initialize  MessageLogger
   include "FWCore/MessageLogger/data/MessageLogger.cfi"
 
   # initialize magnetic field
   include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
  
   #Geometry
   #
   include "Geometry/EcalCommonData/data/EcalOnly.cfi"

   es_module = TrackerGeometricDetESModule {}
   
   # output
   module out = PoolOutputModule 
   {	
      untracked string fileName = 'simevent.root'
   }

   include "SimGeneral/HepPDTESSource/data/pdt.cfi"

   # use predefined fixed guns in barrel and endcap
   #
   source = MCFileSource
   {
      untracked int32 maxEvents = 100
      untracked vstring fileNames = {'file:Photon_E30GeV_fixed.dat'}
   }

   # Geant4-based CMS Det.Simulation
   #
   include "SimG4Core/Application/data/SimG4Object.cfi"
   #   replace.g4SimHits.Generator.HepMCProductLabel = "source"

   path p = { g4SimHits }
   endpath fine = { out }

}

